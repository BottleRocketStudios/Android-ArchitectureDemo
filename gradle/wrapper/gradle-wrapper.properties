## Gradle releases: https://gradle.org/releases/
## Gradle upgrade notes:
## 1. Copy all comments above the distributionBase
## 2. Open a terminal (in AS or externally) and execute: `./gradlew wrapper --gradle-version=X.Y.Z` where X.Y.Z is the new gradle version.
## 3. Replace -bin.zip with -all.zip on the updated distributionUrl
## 4. Paste these comments back :)
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
distributionUrl=https\://services.gradle.org/distributions/gradle-7.4-all.zip
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists
